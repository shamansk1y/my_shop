{% load static %}

<!-- Brand Start -->
<h5 class="section-title position-relative text-uppercase mb-3"><span class="bg-secondary pr-3">Фільтр по бренду</span></h5>
<div class="bg-light p-4 mb-30">
    <form>
        <div class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3">
            <input type="checkbox" class="custom-control-input" checked id="size-all">
            <label class="custom-control-label" for="size-all">Всі бренди</label>
            <span class="badge border font-weight-normal">{{ products.count }}</span>
        </div>
        {% for manufacturer in manufacturers %}
        <div class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3">
            <input type="checkbox" class="custom-control-input" id="size-{{ manufacturer.id }}" name="manufacturer" value="{{ manufacturer.id }}">
            <label class="custom-control-label" for="size-{{ manufacturer.id }}">{{ manufacturer.title }}</label>
            <span class="badge border font-weight-normal">{{ manufacturer.num_products }}</span>
        </div>
        {% endfor %}
    </form>
</div>

<!-- Brand End -->
