{% load static %}

<!-- Price Start -->
<h5 class="section-title position-relative text-uppercase mb-3"><span class="bg-secondary pr-3">Фільтр по ціні</span></h5>
<div class="bg-light p-4 mb-30">
    <form action="" method="get">
        <h4>Варіанти цін:</h4>
        {% for price_range in price_ranges %}
        <div class="form-check d-flex align-items-center justify-content-between mb-3">
            <input class="form-check-input" type="checkbox" name="price_filter" value="{{ price_range.min }}-{{ price_range.max }}">
            <label class="form-check-label" for="price_filter">{{ price_range.name }}</label>
        </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Відфільтрувати</button>
    </form>
</div>
<!-- Price End -->
