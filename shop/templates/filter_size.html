<!-- Size Start -->
<h5 class="section-title position-relative text-uppercase mb-3"><span class="bg-secondary pr-3">Фільтр по розміру</span></h5>
<div class="bg-light p-4 mb-30">
    <form action="" method="get">
        <h4>Розміри:</h4>
        {% for size in sizes %}
            <div class="form-check d-flex align-items-center justify-content-between mb-3">
                <input class="form-check-input" type="checkbox" name="size_filter" value="{{ size.id }}" {% if size.id|slugify in size_filters %}checked{% endif %}>
                <label class="form-check-label" for="size_filter">{{ size.name }}</label>
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Відфільтрувати</button>
    </form>
</div>
<!-- Size End -->
