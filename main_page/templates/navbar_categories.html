{% load static %}

<div class="col-lg-3 d-none d-lg-block">
    <a id="button-vertical" class="btn d-flex align-items-center justify-content-between bg-primary w-100 collapsed" data-toggle="collapse" style="height: 65px; padding: 0 30px;" aria-expanded="false">
        <h6 class="text-dark m-0"><i class="fa fa-bars mr-2"></i>Категорії товарів</h6>
        <i class="fa fa-angle-down text-dark"></i>
    </a>

        <nav class="position-absolute navbar navbar-vertical navbar-light align-items-start p-0 bg-light collapse" id="navbar-vertical" style="width: calc(100% - 30px); z-index: 999;">
            <div class="navbar-nav w-100">
                {% for item in category %}
                    <div class="nav-item{% if item.children.exists %} dropdown dropright{% endif %}">
                        <a class="nav-link{% if item.children.exists %} dropdown-toggle has-children{% endif %}" {% if item.children.exists %}data-toggle="dropdown"{% endif %}>{{ item.name }}{% if item.children.exists %} <i class="fa fa-angle-right float-right mt-1"></i>{% endif %}</a>
                        {% if item.children.exists %}
                            <div class="dropdown-menu position-absolute rounded-0 border-0 m-0">
                                <div class="dropdown dropright">
                                    <a href="#" class="dropdown-toggle" data-toggle="dropdown"></a>
                                    {% for child in item.children.all %}
                                        <a onclick="location.href='{{ child.get_absolute_url }}'" class="dropdown-item">{{ child.name }}</a>
                                    {% endfor %}
                                </div>
                            </div>
                        {% endif %}
                    </div>
                {% endfor %}
            </div>
        </nav>

</div>
