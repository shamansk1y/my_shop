{% load static %}

<div class="col-lg-3 d-none d-lg-block">
    <button class="btn d-flex align-items-center justify-content-between bg-primary w-100{% if not category.0.children.exists %} d-none{% endif %}" data-toggle="collapse" href="#navbar-vertical" style="height: 65px; padding: 0 30px;" data-toggle="collapse" aria-expanded="false">
        <h6 class="text-dark m-0"><i class="fa fa-bars mr-2"></i>Категорії</h6>
        <i class="fa fa-angle-down text-dark"></i>
    </button>

    <nav class="collapse position-absolute navbar navbar-vertical navbar-light align-items-start p-0 bg-light" id="navbar-vertical" style="width: calc(100% - 30px); z-index: 999;">
        <div class="navbar-nav w-100">
            {% for item in category %}
                <div class="nav-item dropdown dropright">
                    <a class="nav-link dropdown-toggle{% if item.children.exists %} has-children{% endif %}" data-toggle="dropdown">{{ item.name }}{% if item.children.exists %} <i class="fa fa-angle-right float-right mt-1"></i>{% endif %}</a>
                    <div class="dropdown-menu position-absolute rounded-0 border-0 m-0">
                        {% if item.children.exists %}
                            <div class="dropdown dropright">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown"></a>
                                {% for child in item.children.all %}
                                    <a href="" class="dropdown-item">{{ child.name }}</a>
                                {% endfor %}
                            </div>
                        {% endif %}
                    </div>
                </div>
            {% endfor %}
        </div>
    </nav>
</div>
