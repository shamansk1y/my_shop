{% extends 'main.html' %}

{% load static %}

{% block content %}

    {% if products %}
    <ul>
        {% for product in products %}
            <li>{{ product.name }}</li>
        {% endfor %}
    </ul>
{% else %}
    <p>Нет товаров, соответствующих вашему запросу.</p>

{% endif %}

{% endblock %}
