{% extends 'main.html' %}

{% block content %}
  <h1>Blog</h1>
  {% for post in posts %}
    <div>
      {% if post.image %}
        <img src="{{ post.image.url }}" alt="{{ post.title }}" />
      {% endif %}
      <h2><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h2>
      <p>{{ post.content|safe|truncatewords:50 }}</p>
    </div>
  {% empty %}
    <p>No posts yet.</p>
  {% endfor %}
{% endblock %}
